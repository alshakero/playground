<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ducks to go</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        .dish {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .dish h2 {
            margin-top: 0;
        }

        .dish p {
            margin-bottom: 10px;
        }

        footer {

            color: #fff;

            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

</head>
<body>
    <header>

        <p>Delicious duck dishes for you to enjoy</p>
    </header>
    <nav>
        <label for="menu">

            <a id="menu" href="./menu.html">Menu</a>
        </label>
        <a href="#about">About Us</a>

    <div class="container">
        <section id="about">

        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <p>Visit us at:</p>
            <address>
                123 Duck Avenue<br>
                Duckburg, USA<br>
            </address>
            <p>Phone: 555-555-5555</p>

    <footer>
        &copy; 2024 Ducks to go
